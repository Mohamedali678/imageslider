<html>
    <head>
        <title>Image Slider</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>

        <div class="bg-pink-500 p-6">
            <h1 class="text-white text-4xl">Explore different cities</h1>
        </div>

        <div class="px-20 py-5">
            <img id="imageSlider" class="w-full h-[450px] rounded-xl" src="">
        </div>

        <div class="text-center">
            <button id="prevButton" class="bg-pink-500 px-4 py-2 text-4xl text-white rounded">Prev</button>
            <button id="nextButton" class="bg-pink-500 px-4 py-2 text-4xl text-white rounded">Next</button>
        </div>


        <script src="imageSlider.js"></script>
    </body>
</html>
